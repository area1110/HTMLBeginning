<html>

        <style>
            img {
                width: 100%;
            }
        </style>
    </head>

        <img src="https://www.w3schools.com/html/html5.gif" alt="HTML5 Icon" width="128" height="128">

        <a href="https://unireview.github.io/">

        <p><img src="https://www.w3schools.com/html/smiley.gif" alt="Smiley face" style="float:left; width:42px; width:42px;">The image will float to the left of the text.</p>
